<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form homework</title>
    <link rel="stylesheet" href="/03-css-contact-form-Sulic-Maria/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overlock&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="main">
      <div class="info">
        <div>
          <h2>Get in touch</h2>
          <p>Reach us if you need any help with WordPress or elementor!</p>
        </div>
        <div>
          <p>MAIL</p>
          <p>info@bananas.com</p>
        </div>
        <div>
          <p>PHONE</p>
          <p>+04 256 46 154</p>
        </div>
        <div>
          <p>ADDRESS</p>
          <p>lorem ipsum dsad dsja dsjijidsa dsa</p>
        </div>
      </div>

      <form>
        <div class="form-group">
          <label for="exampleInputPassword1">Name</label>
          <input type="text" class="form-control" placeholder="Enter name" />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" placeholder="Enter email" />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Subject</label>
          <input type="text" class="form-control" placeholder="Enter subject" />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <textarea
            class="form-control"
            placeholder="Enter your message"
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <button class="btn btn-primary">Send message</button>
      </form>
    </div>
  </body>
</html>
